# Корневой тип запросов
type Query {
  """
  Получить информацию о клиенте по ID.
  Можно выбрать только нужные поля: базовую информацию, документы, родственников и т.д.
  """
  client(id: ID!): Client!
}

# Основная сущность: клиент
type Client {
  """
  Уникальный идентификатор клиента
  """
  id: ID!

  """
  Полное имя клиента
  """
  name: String

  """
  Возраст клиента
  """
  age: Int

  """
  Список документов клиента с поддержкой пагинации и фильтрации по типу
  """
  documents(
    """
    Максимальное количество документов
    """
    limit: Int

    """
    Смещение для пагинации
    """
    offset: Int

    """
    Фильтр по типу документа (паспорт, СНИЛС и т.д.)
    """
    type: String
  ): [Document!]!

  """
  Список родственников клиента с поддержкой пагинации и фильтрации
  """
  relatives(
    """
    Максимальное количество родственников
    """
    limit: Int

    """
    Смещение для пагинации
    """
    offset: Int

    """
    Фильтр по типу родства (ребёнок, супруг и т.д.)
    """
    relationType: String
  ): [Relative!]!
}

# Документ клиента
type Document {
  """
  Уникальный идентификатор документа
  """
  id: ID!

  """
  Тип документа (например, "passport", "snils")
  """
  type: String

  """
  Номер документа
  """
  number: String

  """
  Дата выдачи (в формате ISO 8601: "2020-01-01")
  """
  issueDate: String

  """
  Дата окончания действия (в формате ISO 8601)
  """
  expiryDate: String
}

# Родственник клиента
type Relative {
  """
  Уникальный идентификатор родственника
  """
  id: ID!

  """
  Тип родства (например, "child", "spouse")
  """
  relationType: String

  """
  Имя родственника
  """
  name: String

  """
  Возраст родственника
  """
  age: Int
}